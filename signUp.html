<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>TimeAttendace</title>
    <!-- bootstrap -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <!-- stylescss -->
    <link rel="stylesheet" href="/css/style.css" />
    <!-- Google fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Afacad+Flux:wght@100..1000&family=Kanit:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <main class="container-fluid">
      <nav class="navbar navbar-expand-lg">
        <div class="logo-container">
          <img
            src="img/timeLogo.png"
            alt="Logo"
            class="img-fluid"
            style="max-height: 50px"
          />
        </div>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarSupportedContent"
          aria-controls="navbarSupportedContent"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
            <li class="nav-item">
              <a class="nav-link" href="index.html">Home</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="login.html">Log In</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="signUp.html">Sign Up</a>
            </li>
          </ul>
        </div>
      </nav>
      <section class="container  row signUpSection ">
        <div class="stepsContainer col-12 col-md-6">
            <div class="step-item">
              <button class="btn">1</button>
              <p class="sub-text">first step</p>
              <p class="">Your information</p>
            </div>
            <div class="step-item">
              <button class="btn">2</button>
              <p class="sub-text">Second step</p>
              <p class="">Plans</p>
            </div>
            <div class="step-item">
              <button class="btn">3</button>
              <p class="sub-text">Last step</p>
              <p class="">Summary</p>
            </div>
        </div>

        
          <form action="" class="formContainer col-12 col-md-6">
            
            <div class="inputGroup">
              <label for="">Full name</label>
              <input type="text" id="fullName" name="fullName" placeholder="Homer Simpson">
            </div>
    
            <div class="inputGroup">
              <label for="emailAddress">Email</label>
              <input type="email" id="emailAddress" name="emailAddress" placeholder="homer@gmail.com">
            </div>
    
            <div class="inputGroup">
              <label for="phoneNum">Phone</label>
              <input type="number" id="phoneNum" name="phoneNum" placeholder="3196187231">
            </div>

            <input type="submit" value="Next">
          </form>
     
      </section>
      
    </main>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://kit.fontawesome.com/cf733db6d2.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
